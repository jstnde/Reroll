<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reroll</title>
	<link href="assets/css/normalize.css" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<a class="logo" href="#">Reroll;</a>
		<nav>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Leaderboard</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="action">
				<li><a href="#">Login</a></li>
				<div class="menuBurger"></div>
			</ul>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="box-container">
				<div class="box signIn">
					<h1>Have An Account?</h1>
					<button class="signInBtn">Sign in</button>
				</div>
				<div class="box signUp">
					<h1>Don't Have An Account?</h1>
					<button class="signUpBtn">Sign up</button>
				</div>
			</div>
			<div class="form-container">
				<div class="form signInForm">
					<form>
						<h3>Sign In</h3>
						<input id="login-username" type="text" placeholder="Username" required>
						<input id="login-password" type="password" placeholder="Password" required>
						<div class="error-msg"><small>username/password incorrect</small></div>
						<input type="submit" hidden>
						<input type="submit" value="Login">
					</form>
				</div>
				<div class="form signUpForm">
					<form>
						<h3>Sign Up</h3>
						<input id="register-username" type="text" placeholder="Username" maxlength="15" required>
						<input id="register-email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
						<input id="register-password" type="password" placeholder="Password" required>
						<input id="register-confirm-password" type="password" placeholder="Confirm Password" required>
						<div class="error-msg"><small>error msg</small></div>
						<input type="submit" hidden>
						<input type="submit" value="Register">
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
		//yet to decide what lies here :)
	</footer>
	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
