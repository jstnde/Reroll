<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reroll</title>
	<link href="assets/css/normalize.css" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<a class="logo" href="#">Reroll;</a>
		<nav>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Leaderboard</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="action">
				<li><a href="#">Login</a></li>
				<div class="menuBurger"></div>
			</ul>
		</nav>
	</header>
	<main>
		<label for="sumName">Enter Summoner Name:</label>
		<input id="sumName" name="sumName" type="text">
		<label for="regionSel"></label>
		<select id="regionSel" name="regionSel">
			<option value="BR1">BR1</option>
			<option value="EUN1">EUN1</option>
			<option value="EUW1">EUW1</option>
			<option value="JP1">JP1</option>
			<option value="KR">KR</option>
			<option value="LA1">LA1</option>
			<option value="LA2">LA2</option>
			<option value="NA1">NA1</option>
			<option value="OC1">OC1</option>
			<option value="RU">RU</option>
			<option value="TR1">TR1</option>
		</select>
		<button id="searchSum" type="submit">Search</button>
		<div id="error-username">
			<div class="alert alert-success" role="alert">
				Invalid Username.
			</div>
		</div>
	</main>
	<footer>
		//yet to decide what lies here :)
	</footer>
	<video class="video-bg" autoplay muted loop poster="assets/imgs/bg-video.png">
		<source src="assets/imgs/bg-video.webm" type="video/webm">
	</video>
	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
