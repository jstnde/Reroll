<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reroll</title>
	<link href="assets/css/normalize.css" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<a class="logo" href="#">Reroll;</a>
		<nav>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Leaderboard</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="action">
				<li><a href="#">Login</a></li>
				<div class="menuBurger"></div>
			</ul>
		</nav>
	</header>
	<main>
		<form class="input-group searchbar">
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" id="region-select" data-bs-toggle="dropdown" type="button"></button>
				<div class="dropdown-menu">
					<button class="dropdown-item region-option" data-code="BR1" type="button">BR</button>
					<button class="dropdown-item region-option" data-code="EUN1" type="button">EUN</button>
					<button class="dropdown-item region-option" data-code="EUW1" type="button">EUW</button>
					<button class="dropdown-item region-option" data-code="JP1" type="button">JP</button>
					<button class="dropdown-item region-option" data-code="KR" type="button">KR</button>
					<button class="dropdown-item region-option" data-code="LA1" type="button">LAN</button>
					<button class="dropdown-item region-option" data-code="LA2" type="button">LAS</button>
					<button class="dropdown-item region-option active" data-code="NA1" type="button">NA</button>
					<button class="dropdown-item region-option" data-code="OC1" type="button">OCE</button>
					<button class="dropdown-item region-option" data-code="TR1" type="button">TR</button>
					<button class="dropdown-item region-option" data-code="RU" type="button">RU</button>
				</div>
			</div>
			<input class="form-control" id="sumName" type="text" placeholder="Search for summoner...">
			<input type="submit" hidden>
			<button class="btn" type="submit"><i class="fa fa-search"></i></button>
			<div id="error-username">
				<div class="alert alert-success" role="alert">
					Invalid Username.
				</div>
			</div>
			<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
			<lottie-player id="lottie" src="https://assets4.lottiefiles.com/private_files/lf30_pidikbny.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
		</form>
	</main>
	<footer>
		//yet to decide what lies here :)
	</footer>
	<video class="video-bg" autoplay muted loop poster="assets/imgs/bg-video.png">
		<source src="assets/imgs/bg-video.webm" type="video/webm">
	</video>
	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
