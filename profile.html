<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reroll</title>
	<link href="assets/css/normalize.css" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<a class="logo" href="index.html">Reroll;</a>
		<nav>
			<ul class="navigation">
				<li><a href="index.html">Home</a></li>
				<li><a href="leaderboard.html">Leaderboard</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="action">
				<li><a href="login.html">Login</a></li>
				<div class="menuBurger"></div>
			</ul>
		</nav>
	</header>
	<main>
		<section class="col-10 table-responsive">
			<div class="d-flex justify-content-between">
				<div class="d-flex flex-md-row flex-column">
					<h1>Favourites</h1>
				</div>
				<div class="d-flex align-items-end mb-1 flex-column justify-content-end">
					<button class="btn btn-close-white signOutBtn">
						Sign Out
					</button>
				</div>
			</div>
			<div class="table-container">
				<table class="table table-striped table-dark table-hover" id="favourites">
					<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">League Points</th>
						<th scope="col">Rank</th>
						<th scope="col">Total Games</th>
						<th scope="col">Win%</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>
	</main>
	<footer>
		<a href="https://github.com/jstnde/Reroll" target="_blank"><img src="assets/img/github.png" alt="" srcset="" width="50px" height="50px"></a>
		<span>Reroll Version 1.0</span>
	</footer>
	<div class="lottie">
		<lottie-player id="lottie" src="https://assets4.lottiefiles.com/private_files/lf30_pidikbny.json" background="transparent"  speed="0.3"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
	</div>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
